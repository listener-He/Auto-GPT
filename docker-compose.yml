version: "3.9"

services:
  auto-gpt:
    depends_on:
      - redis
    build: ./
    volumes:
      - "./scripts:/app"
      - ".env:/app/.env"
    profiles: ["exclude-from-up"]

  redis:
    image: "redis/redis-stack-server:latest"
    volumes:
      - "redis_data:/data"

volumes:
  redis_data:
  .env:
